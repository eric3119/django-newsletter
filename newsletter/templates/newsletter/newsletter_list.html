{% extends "newsletter/common.html" %}

{% load i18n %}

{% block title %}{% trans "Newsletter list" %}{% endblock title %}

{% block body %}
<h2 class="lead">{% trans "Newsletters" %}</h2>
<ul>
  {% for newsletter in object_list %}
  <li>
    <a href='{% url "newsletter_detail" newsletter.slug %}'>
      {{ newsletter.title }}
    </a>
  </li>
  {% endfor %}
</ul>
{% endblock body %}
